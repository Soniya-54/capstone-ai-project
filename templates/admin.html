<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - CityConnect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid"><a class="navbar-brand font-weight-bold" href="/">CityConnect ADMIN PANEL</a></div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm mb-4 border-0">
                    <div class="card-body">
                        <h5 class="card-title text-muted">Departmental Distribution</h5>
                        <div style="height: 300px;"><canvas id="loadChart"></canvas></div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="mb-4">Live Triage Queue</h5>
                        <table class="table table-sm table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Complaint Narrative</th>
                                    <th>Confidence</th>
                                    <th>Current Route</th>
                                    <th>System Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for c in complaints %}
                                <tr>
                                    <td>#{{ c.id }}</td>
                                    <td><small>{{ c.raw_text[:70] }}...</small></td>
                                    <td>{{ "%.1f"|format(c.confidence_score * 100) }}%</td>
                                    <td>
                                        <span class="badge {% if c.final_category == 'MANUAL HUMAN TRIAGE' %}badge-danger{% else %}badge-primary{% endif %}">
                                            {{ c.final_category }}
                                        </span>
                                    </td>
                                    <td><small class="font-weight-bold text-success">{{ c.status }}</small></td>
                                    <td>
                                        <form action="/override/{{ c.id }}" method="POST" class="form-inline">
                                            <select name="new_dept" class="form-control form-control-sm mr-1" style="width: 100px;">
                                                <option value="HEALTHCARE">Health</option>
                                                <option value="INFRASTRUCTURE">Infras</option>
                                                <option value="SANITATION">Sani</option>
                                                <option value="ADMINISTRATION">Admin</option>
                                                <option value="PUBLIC SAFETY">Safety</option>
                                            </select>
                                            <button type="submit" class="btn btn-sm btn-warning">FIX</button>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new Chart(document.getElementById('loadChart'), {
            type: 'pie',
            data: {
                labels: {{ labels|tojson|safe }},
                datasets: [{
                    data: {{ values|tojson|safe }},
                    backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545', '#17a2b8', '#6c757d']
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    </script>
</body>
</html>
