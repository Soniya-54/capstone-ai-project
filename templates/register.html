{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4">
            <h3 class="text-center mb-4">Register Account</h3>
            <form method="POST">
                <div class="mb-3">
                    <label>Email Address</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100 py-2">Create Citizen Profile</button>
            </form>
            <p class="mt-3 text-center small">Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
